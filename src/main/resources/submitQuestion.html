	<div class="ui text container">
		<div class="ui segment">
		
				<div hidden="true" class="item" id="answerTemplate">
					<div class="content">
						<input type="text" name="answer-template-text" placeholder="Fe">
						<input type="radio" id="answer-template-correct" name="correct-answer-template"
							value="anser-template-correct"> <label for="answer-template-correct">Correct Answer</label>
					</div>
				</div>
				
			<form class="ui form" method="POST">
				<h1 class="ui header">Submit New Question</h1>
				<div class="ui divider"></div>
				<div class="field">
					<label>Title</label> <input type="text" name="title"
						placeholder="Title">
				</div>
				<div class="field">
					<label>Category</label> 
					<select name="questionCategory" class="ui fluid search selection dropdown">
						%QUESTIONCATEGORIES%
					</select>
				</div>
				<div class="field">
					<label>Description</label>
					<textarea name="description">Description</textarea>
				</div>
				<div class="ui divider"></div>

				<div>
					<h3 class="ui header">Answers</h3>
					<button class="ui green icon button" type="button"
						onclick="addAnswer()" data-tooltip="Add a new answer">
						<i class="plus icon"></i>
					</button>
				</div>

				<div class="ui relaxed divided list" id="answers">
					<div class="item" id="answer-0">
						<div class="content">
							<input type="text" name="answer-1-text" placeholder="Fe">
							<input type="radio" id="answer-1-correct" name="correct-answer"
								value="answer-1-correct"> <label for="answer-1-correct">Correct Answer</label>
						</div>
					</div>
				</div>
				
				<div class="ui divider"></div>
				<h3 class="ui header">Explain the answer (optional)</h3>
				<textarea name="explanation"></textarea>

				<button class="ui button" type="submit">Submit</button>
			</form>
		</div>
	</div>
